<!DOCTYPE html>
<html>
  <head>
    <title>Chatroom</title>
    <link href="/index.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script type="text/javascript" src="/chat.js" defer></script>
  </head>
  <body class="m-2">
    <noscript>
      <div class="text-lg">
        Seems your browser doesn't support Javascript! Websocket relies on
        Javascript being enabled. Please enable Javascript and reload this page!
      </div>
    </noscript>
    <div class="flex">
      <div class="flex-col">
        <form class="w-full h-min p-1" onsubmit="event.preventDefault()">
          <div>
            <label for="room">Chatroom:</label>
            <input
              type="text"
              id="room"
              value="chatroom"
              placeholder="What room do you want to enter?"
            />
          </div>
          <button
            id="connect"
            class="ml-2 bg-transparent hover:bg-blue-500 text-blue-700 font-semibold hover:text-white py-1 px-2 border border-blue-500 hover:border-transparent rounded"
            type="submit"
          >
            Connect
          </button>
        </form>
        <form class="p-1" onsubmit="event.preventDefault()">
          <label for="content">Send a message:</label>
          <input type="text" id="content" placeholder="Your message here..." />
          <button
            id="send"
            class="bg-transparent hover:bg-blue-500 text-blue-700 font-semibold hover:text-white py-1 px-2 border border-blue-500 hover:border-transparent rounded"
            type="submit"
          >
            Send
          </button>
        </form>
      </div>
    </div>
    <div class="border-t-2 border-gray-500 pt-1">
      <table id="conversation" class="w-full">
        <thead>
          <tr class="bg-gray-300">
            <th>Messages</th>
          </tr>
        </thead>
        <tbody id="messages"></tbody>
      </table>
    </div>
  </body>
</html>
